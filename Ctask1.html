<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
  
      table {
        margin: auto;
        background-color: #6fe9f9;
        border-collapse: separate;
        border-spacing: 5px;
        border: 2px solid black;
        border-radius: 15px;
      }
  
      th, td {
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px 50px;
        text-align:left;
      }
  
      th {
        font-weight: bold;
      }
  
      /* Shape container */
      .shapes {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }
  
      .shape {
        width: 80px;
        height: 50px;
        border: 2px solid #90ee90;
        background-color: transparent;
        border-radius: 12px;
      }
  
      .oval {
        border-radius: 50%;
      }
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    
      <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape oval"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>   
</body>
</html>
