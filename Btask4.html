<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-control.is-invalid {
      border-color: #dc3545;
      background-color: #f8d7da;
    }

    .form-label {
      font-weight: bold;
    }

    .invalid-feedback {
      display: block;
    }

    .input-group-text {
      width: 45px;
      justify-content: center;
    }

    .form-section {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="form-section">
    <form id="myForm" novalidate>

      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="First Name" required>
        </div>
        <div class="invalid-feedback">Please supply your first name</div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="Last Name" required>
        </div>
        <div class="invalid-feedback">Please supply your last name</div>
      </div>

      <!-- E-mail -->
      <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-x-fill"></i></span>
          <input type="email" class="form-control is-invalid" placeholder="E-Mail Address" required>
        </div>
        <div class="invalid-feedback">Please supply your email address</div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label">Phone #</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="(845)555-1212" required>
        </div>
        <div class="invalid-feedback">Please supply your phone number</div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-house"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="Address" required>
        </div>
        <div class="invalid-feedback">Please supply your street address</div>
      </div>

      <!-- City -->
      <div class="mb-3">
        <label class="form-label">City</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-building"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="City" required>
        </div>
        <div class="invalid-feedback">Please supply your city</div>
      </div>

      <!-- State -->
      <div class="mb-3">
        <label class="form-label">State</label>
        <select class="form-select">
          <option selected disabled>Please select your state</option>
          <option>California</option>
          <option>New York</option>
          <option>Texas</option>
        </select>
      </div>

      <!-- Hosting -->
      <div class="mb-3">
        <label class="form-label d-block">Do you have hosting?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="no" value="no">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>

      <!-- Project Description -->
      <div class="mb-3">
        <label class="form-label">Project Description</label>
        <textarea class="form-control" placeholder="Project Description" rows="3"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-warning">
        <i class="bi bi-send-fill"></i> Send
      </button>

    </form>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
