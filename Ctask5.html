<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .login-box {
          border: 1px solid #ccc;
          padding: 30px;
          width: 320px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    
        .avatar {
          display: block;
          margin: 0 auto 20px;
          width: 120px;
          height: 120px;
          border-radius: 50%;
        }
    
        .form-group {
          margin-bottom: 15px;
        }
    
        .form-group label {
          font-weight: bold;
          display: block;
          margin-bottom: 5px;
        }
    
        .form-group input {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 2px;
        }
    
        .login-btn {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 10px;
          border: none;
          cursor: pointer;
          font-size: 16px;
          margin-top: 10px;
        }
    
        .checkbox-group {
          margin: 10px 0;
        }
    
        .checkbox-group input {
          margin-right: 5px;
        }
    
        .footer {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 15px;
          background: #f1f1f1;
          padding: 10px;
        }
    
        .cancel-btn {
          background-color: #f44336;
          border: none;
          padding: 8px 14px;
          color: white;
          cursor: pointer;
        }
    
        .forgot {
          font-size: 14px;
        }
    
        .forgot a {
          color: #007bff;
          text-decoration: none;
        }
    
        .forgot a:hover {
          text-decoration: underline;
        }
    
      </style>
</head>
<body>
    <div class="login-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Avatar" class="avatar">
      
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Enter Username">
        </div>
      
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter Password">
        </div>
      
        <button class="login-btn">Login</button>
      
        <div class="checkbox-group">
          <input type="checkbox"> Remember me
        </div>
      
        <div class="footer">
          <button class="cancel-btn">Cancel</button>
          <div class="forgot">Forgot <a href="#">password?</a></div>
        </div>
      </div>
    
</body>
</html>
