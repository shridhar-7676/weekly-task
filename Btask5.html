<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control.is-invalid {
      border-color: #dc3545;
      object-position: center;
    }
    
    .form-text.text-danger {
      font-size: 0.875em;
    }
    .form-label {
      color: #b22222;
      font-weight: bold;
    }
    .input-group-text {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="First Name">
          <span class="input-group-text text-danger">&times;</span>
        </div>
        <div class="form-text text-danger">Please supply your first name</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="Last Name">
          <span class="input-group-text text-danger">&times;</span>
        </div>
        <div class="form-text text-danger">Please supply your last name</div>
      </div>

      <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control is-invalid" placeholder="E-Mail Address">
          <span class="input-group-text text-danger">&times;</span>
        </div>
        <div class="form-text text-danger">Please supply your email address</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone #</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="(845)555-1212">
          <span class="input-group-text text-danger">&times;</span>
        </div>
        <div class="form-text text-danger">Please supply your phone number</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="Address">
          <span class="input-group-text text-danger">&times;</span>
        </div>
        <div class="form-text text-danger">Please supply your street address</div>
      </div>

      <div class="mb-3">
        <label class="form-label">City</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-building"></i></span>
          <input type="text" class="form-control is-invalid" placeholder="city">
          <span class="input-group-text text-danger">&times;</span>
        </div>
        <div class="form-text text-danger">Please supply your city</div>
      </div>
    </form>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
