<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list-box {
          width: fit-content;
          border: 1px solid black;
          padding: 10px;
          margin-bottom: 20px;
        }
    
        .link-box {
          background-color: #f0f0f0;
          border: 1px solid #888;
          padding: 10px;
          width: fit-content;
        }
    
        a {
          margin-right: 10px;
        }
      </style>
 
</head>
<body>
    <div class="list-box">
        <p>Lists can be nested (list inside list):</p>
        <ul>
          <li>Coffee</li>
          <li>Tea
            <ul type="circle">
              <li>Black tea</li>
              <li>Green tea</li>
            </ul>
          </li>
          <li>Milk</li>
        </ul>
      </div>
    
      <div class="link-box">
        <p>Click any of the following links</p>
        <a href="https://www.wikipedia.org" target="_blank">Opens in New</a> |
        <a href="https://www.wikipedia.org" target="_self">Opens in Self</a> |
        <a href="https://www.wikipedia.org" target="_parent">Opens in Parent</a> |
        <a href="https://www.wikipedia.org" target="_top">Opens in Body</a>
      </div>
    
    
    
</body>
</html>
